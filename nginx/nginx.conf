server {
    listen 88;
    server_name localhost;
    
    # Добавляем кодировку
    charset utf-8;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        # Явно указываем тип и кодировку
        add_header Content-Type "text/html; charset=utf-8";
    }

    location /api {
        proxy_pass http://backend:5880;
        # Добавляем кодировку для API
        proxy_set_header Accept-Charset "utf-8";
    }
}